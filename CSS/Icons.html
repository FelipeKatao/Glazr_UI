<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="animation: jelly-shake 0.4s infinite alternate ease-in-out;">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="30" fill="#f45b69" stroke="#d4374d" stroke-width="5" filter="url(#glow)" />
  <line x1="50" y1="35" x2="50" y2="65" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <line x1="35" y1="50" x2="65" y2="50" stroke="white" stroke-width="5" stroke-linecap="round"/>

  <style>
    @keyframes jelly-shake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      25% { transform: translate(1px, -1px) rotate(-1deg); }
      50% { transform: translate(-1px, 1px) rotate(1deg); }
      75% { transform: translate(1px, 1px) rotate(0deg); }
      100% { transform: translate(-1px, -1px) rotate(-1deg); }
    }
  </style>
</svg>
